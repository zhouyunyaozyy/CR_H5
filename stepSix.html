<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>超人招聘--</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_631465_3oix00sd5gn9udi.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/resumeFill.css"/>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/aes/crypto-js.js"></script>
  <script src="js/aes/jsencrypt.js"></script>
  <script src="js/aes/guid.js"></script>
  <script src="js/common.js"></script>
  <title></title>
</head>
<body class="gray">
  <div class="header">
    <a href="stepFive.html" class="back"><i class="iconfont icon-fanhui"></i>返回</a>
    <span class="title">撰写简历(6/6)</span>
  </div>
  <div class="g_container">
    <div class="step_title disc_title">自我描述<span>(必填)</span></div>
    <div class="textarea_cont profile_cont">
      <textarea name="" id="" placeholder="请进行自我描述" rows="5" maxlength="200"></textarea>
      <span class="text_size">0/200</span>
    </div>
    <div class="step_title optional card_title">证书<span>(选填)</span></div>
    <div class="six_certificate">
      <div class="six_cert_item is_hide">
        <div class="delete_btn">删除此条</div>
        <div class="three_img_item">
          <div class="three_img_cont">
            <!--<img src="img/avatar2.png" alt=""/>-->
            <img src="img/add_img.png" alt=""/>
            <input class="btn_file add_img_btn" accept="image/png, image/jpeg" type="file"/>
          </div>
          <span class="three_edit">
            <i class="iconfont icon-bianji"></i>
            <input class="btn_file change_img_btn" accept="image/png, image/jpeg" type="file"/>
          </span>
          <span class="three_delete">
            <i class="iconfont icon-shanchu"></i>
          </span>
        </div>
        <div class="cert_item_name">
          <span>证书名称</span>
          <input type="text" placeholder="请输入20字以内证书名字"/>
        </div>
      </div>
      <div class="five_add_btn"><i class="iconfont icon-tianjia"></i>添加更多证书</div>
    </div>
    <div class="next_step js_six">提交审核</div>
  </div>
  <script src="js/stepSix.js"></script>
</body>
</html>
