<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>超人招聘--绑定手机号</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_631465_dvftu580atf0f6r.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/set.css"/>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/aes/crypto-js.js"></script>
  <script src="js/aes/jsencrypt.js"></script>
  <script src="js/aes/guid.js"></script>
  <script src="js/common.js"></script>
  <title></title>
</head>
<body>
  <div class="header">
    <a href="phoneTest.html" class="back"><i class="iconfont icon-fanhui"></i>返回</a>
    <span class="title">绑定手机号</span>
  </div>
  <div class="g_container">
    <div class="pwd_cont">
      <div class="phone_show">当前手机号：<span></span></div>
      <div class="pwd_item">
        <span><i class="iconfont icon-gerenziliao"></i></span>
        <input class="js_phone"  type="number" placeholder="请输入常用手机号"/>
      </div>
      <div class="code_item">
        <div class="pwd_item">
          <span><i class="iconfont icon-securityCode-b"></i></span>
          <input class="js_code" type="number" placeholder="请输入验证码"/>
        </div>
        <span class="code_btn">获取验证码</span>
      </div>
    </div>
    <div class="pwd_submit js_submit">下一步</div>
  </div>
  <div class="popup_cont">
    <div class="popup_cover"></div>
    <div class="popup_body">
      <div class="popup_text">
        <div class="popup_txt"></div>
      </div>
      <div class="popup_btn">
        <span class="popup_err">取消</span>
        <span class="popup_suc">确认</span>
        <span class="popup_hide">确认</span>
      </div>
    </div>
  </div>
  <script src="js/phoneNew.js"></script>
</body>
</html>
