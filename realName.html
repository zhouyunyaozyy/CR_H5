<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>超人招聘--实名认证</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_631465_dvftu580atf0f6r.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/realName.css"/>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/aes/crypto-js.js"></script>
  <script src="js/aes/jsencrypt.js"></script>
  <script src="js/aes/guid.js"></script>
  <script src="js/common.js"></script>
  <title></title>
</head>
<body>
  <div class="header">
    <a href="my.html" class="back"><i class="iconfont icon-fanhui"></i>返回</a>
    <span class="title">实名认证</span>
  </div>
  <div class="g_container">
    <div class="suc_cont">
      <div class="state_img">
        <img src="" alt=""/>
      </div>
      <div class="state_name">您已通过认证</div>
      <div class="real_info">
        <div class="auth_name"></div>
        <div class="auth_card_id"></div>
        <div class="auth_photo">
          <div class="auth_item">
            <img src="" alt=""/>
          </div>
          <div class="auth_item">
            <img src="" alt=""/>
          </div>
        </div>
      </div>
      <div class="state_info">您的实名信息已提交，我们将在2个工作日内进行审核，请耐心等待结果。</div>
    </div>
    <div class="fail_cont">
      <div class="fail_cont_top">
        <div class="state_img">
          <img src="img/noPass.png" alt=""/>
        </div>
        <div class="fail_title">审核未通过</div>
        <div class="refuse_title">拒绝原因</div>
        <div class="refuse_info"></div>
      </div>
      <div class="real_name">
        <div class="real_title">实名&证件</div>
        <div class="real_cont">
          <div class="real_item">
            <span class="real_label">身份证号码：</span>
            <input class="js_card_id" type="text" placeholder="请填写身份证号"/>
          </div>
          <div class="real_item">
            <span class="real_label">证件上的姓名：</span>
            <input class="js_card_name" type="text" placeholder="请填写证件姓名"/>
          </div>
        </div>
        <div class="real_title">手持证件照</div>
        <div class="cart_cont">
          <div class="cart_item positive">
            <img class="js_front_photo" src="" alt=""/>
            <input class="photo_file" type="file"/>
          </div>
          <div class="cart_item opposite">
            <img class="js_back_photo" src="" alt=""/>
            <input class="photo_file" type="file"/>
          </div>
        </div>
        <div class="submit_btn">提交</div>
      </div>
    </div>
  </div>
  <div class="popup_cont">
    <div class="popup_cover"></div>
    <div class="popup_body">
      <div class="popup_text">
        <div class="popup_txt"></div>
      </div>
      <div class="popup_btn">
        <span class="popup_err">取消</span>
        <span class="popup_suc">确认</span>
        <span class="popup_hide">确认</span>
      </div>
    </div>
  </div>
  <script src="js/realName.js"></script>
</body>
</html>
