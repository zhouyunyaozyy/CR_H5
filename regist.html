<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>超人招聘--注册</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_631465_dvftu580atf0f6r.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/login.css"/>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/aes/crypto-js.js"></script>
  <script src="js/aes/jsencrypt.js"></script>
  <script src="js/aes/guid.js"></script>
  <script src="js/common.js"></script>
  <title></title>
</head>
<body>
  <div class="top">
    <div class="logo">
      <img src="img/logo.png" alt=""/>
    </div>
    <div class="top_name">超人招聘</div>
    <div class="top_title">专注航空领域就业机会</div>
  </div>
  <div class="g_container">
    <div class="ipt_cont">
      <div class="ipt_item">
        <i class="iconfont icon-gerenzhongxin"></i>
        <input class="js_phone" maxlength="13" type="text" placeholder="请输入手机号"/>
      </div>
      <div class="alert_cont"></div>
      <div class="ipt_item code">
        <i class="iconfont icon-securityCode-b"></i>
        <input class="js_code" maxlength="4" type="text" placeholder="请输入验证码"/>
        <span class="code_btn">获取验证码</span>
      </div>
      <div class="alert_cont"></div>
      <div class="ipt_item">
        <i class="iconfont icon-iconmima"></i>
        <input class="js_pwd" maxlength="12" minlength="6" type="password" placeholder="请输入密码"/>
      </div>
      <div class="alert_cont"></div>
    </div>
    <div class="submit_btn js_regist">确认注册</div>
    <a href="login.html" class="q_login">已有账号，去登录</a>
    <div class="protocol">注册即同意<a href="agreement.html">《超人招聘服务协议》</a></div>
  </div>
  <div class="popup_cont">
    <div class="popup_cover"></div>
    <div class="popup_body">
      <div class="popup_text">
        <div class="popup_txt"></div>
      </div>
      <div class="popup_btn">
        <span class="popup_hide">确认</span>
      </div>
    </div>
  </div>
  <script src="js/regist.js"></script>
</body>
</html>
