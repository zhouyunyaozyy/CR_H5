<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>超人招聘--投递记录</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_631465_dvftu580atf0f6r.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/deliveryDetail.css"/>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="data/area.js"></script>
  <script src="data/formData.js"></script>
  <script src="js/aes/crypto-js.js"></script>
  <script src="js/aes/jsencrypt.js"></script>
  <script src="js/aes/guid.js"></script>
  <script src="js/common.js"></script>
  <title></title>
</head>
<body>
  <div class="header">
    <a href="deliveryJob.html" class="back"><i class="iconfont icon-fanhui"></i>返回</a>
    <span class="title">投递记录</span>
  </div>
  <div class="g_container">
    <div class="job_info">
      <a href="" class="logo">
        <img src="" alt=""/>
      </a>
      <div class="job_cont">
        <div class="job_name wrap"></div>
        <div class="job_company">
          <div class="company_name wrap"></div>
          <div class="company_state"><i class="iconfont icon-v"></i>已授权</div>
        </div>
        <div class="job_label">
          <div class="label_address"><i class="iconfont icon-dizhi"></i><span></span></div>
          <div class="label_exp"><i class="iconfont icon-gongzuojingyan"></i><span></span></div>
          <div class="label_money"><i class="iconfont icon-icon-test1"></i><span></span></div>
        </div>
      </div>
      <div class="right_arrow">
        <i class="iconfont icon-tiaozhuan"></i>
      </div>
    </div>
    <div class="state_img"></div>
    <div class="delivery_info">
      <div class="state_msg"></div>
      <div class="interviewer">
        <div class="interviewer_title">面试时间：</div>
        <div class="interviewer_time"></div>
        <div class="interviewer_title">面试地址：</div>
        <div class="interviewer_address"></div>
        <div class="interviewer_title js_agreednote">留言：</div>
        <div class="leave_msg"></div>
        <div class="interviewer_btn">
          <span class="interviewer_suc">接受</span>
          <span class="interviewer_err">拒绝</span>
          <img src="img/overdue.png" alt=""/>
        </div>
      </div>
    </div>
    <div class="delivery_history">
      <div class="history_title">投递历史</div>
    </div>
  </div>
  <div class="refuse_cont">
    <div class="refuse_cover"></div>
    <div class="refuse_body">
      <div class="refuse_text">
        <textarea placeholder="请输入拒绝理由" maxlength="20"></textarea>
        <span class="text_size">0/20</span>
      </div>
      <div class="refuse_btn">
        <span class="refuse_err">再想想</span>
        <span class="refuse_suc">提交</span>
      </div>
    </div>
  </div>
  <div class="popup_cont">
    <div class="popup_cover"></div>
    <div class="popup_body">
      <div class="popup_text">
        <div class="popup_txt"></div>
      </div>
      <div class="popup_btn">
        <span class="popup_err">取消</span>
        <span class="popup_suc">确认</span>
        <span class="popup_hide">确认</span>
      </div>
    </div>
  </div>
  <script src="js/deliveryDetail.js"></script>
</body>
</html>
