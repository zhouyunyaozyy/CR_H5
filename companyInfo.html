<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>超人招聘--企业信息</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_631465_dvftu580atf0f6r.css"/>
  <link rel="stylesheet" href="css/swiper.min.css"/>
  <link rel="stylesheet" href="css/swiper-3.3.1.min.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/companyInfo.css"/>
  <script src="js/swiper.min.js"></script>
  <script src="data/area.js"></script>
  <script src="data/formData.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/swiper.jquery.min.js"></script>
  <script src="js/aes/crypto-js.js"></script>
  <script src="js/aes/jsencrypt.js"></script>
  <script src="js/aes/guid.js"></script>
  <script src="js/common.js"></script>
  <title></title>
</head>
<body>
  <div class="header">
    <a href="jobDetail.html" class="back"><i class="iconfont icon-fanhui"></i>返回</a>
    <span class="title">企业信息</span>
  </div>
  <div class="swiper-container g_container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="init-loading" style="display: none;"></div>
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="banner">
              <div class="swiper-container">
                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
            <div class="job_info">
              <div class="job_info_title">
                <span class="job_info_name"></span>
                <span class="job_info_logo">
                  <img src="" alt=""/>
                </span>
              </div>
              <div class="job_info_item">
                <span class="job_info_label">企业简称</span>
                <span class="job_info_text js_abbr"></span>
              </div>
              <div class="job_info_item">
                <span class="job_info_label">企业性质</span>
                <span class="job_info_text js_nature"></span>
              </div>
              <div class="job_info_item">
                <span class="job_info_label">机队规模</span>
                <span class="job_info_text js_scale"></span>
              </div>
              <div class="job_info_item">
                <span class="job_info_label">官网</span>
                <span class="job_info_text js_web"></span>
              </div>
              <div class="job_info_item">
                <span class="job_info_label">企业地址</span>
                <span class="job_info_text js_address"></span>
              </div>
              <div class="job_info_item">
                <span class="job_info_label">联系电话</span>
                <span class="job_info_text js_phone"></span>
              </div>
            </div>
            <div class="split"></div>
            <div class="company_introduce"></div>
            <div class="split"></div>
            <div class="hot_recruit"><i class="iconfont icon-icon-test"></i>热招岗位</div>
            <div class="split"></div>
            <div class="job_list"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-scrollbar"></div>
  </div>
  <div class="download_cont">
    <div class="download_logo">
      <img src="img/logo_2.png" alt=""/>
    </div>
    <div class="download_txt">
      <div class="download_title">超人招聘</div>
      <div class="download_desc">更多航空职位，尽在超人招聘。</div>
    </div>
    <a href="downloadApp.html?type=3" class="download_btn">下载APP</a>
    <div class="download_close">×</div>
  </div>
  <div class="popup_cont">
    <div class="popup_cover"></div>
    <div class="popup_body">
      <div class="popup_text">
        <div class="popup_txt"></div>
      </div>
      <div class="popup_btn">
        <span class="popup_err">取消</span>
        <span class="popup_suc">确认</span>
        <span class="popup_hide">确认</span>
      </div>
    </div>
  </div>
  <script src="js/companyInfo.js"></script>
</body>
</html>
