<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>超人招聘--</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_631465_3oix00sd5gn9udi.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/companyInfo.css"/>
  <script src="js/common.js"></script>
  <title></title>
</head>
<body>
  <div class="header">
    <a href="jobDetail.html" class="back"><i class="iconfont icon-fanhui"></i>返回</a>
    <span class="title">企业信息</span>
  </div>
  <div class="g_container">
    <div class="banner">
      <img src="img/banner1.png" alt=""/>
    </div>
    <div class="job_info">
      <div class="job_info_title">
        <span class="job_info_name">四川航空有限公司</span>
        <span class="job_info_logo">
          <img src="img/company_logo.png" alt=""/>
        </span>
      </div>
      <div class="job_info_item">
        <span class="job_info_label">企业简称</span>
        <span class="job_info_text">川航</span>
      </div>
      <div class="job_info_item">
        <span class="job_info_label">企业性质</span>
        <span class="job_info_text">民营</span>
      </div>
      <div class="job_info_item">
        <span class="job_info_label">机队规模</span>
        <span class="job_info_text">100架以上</span>
      </div>
      <div class="job_info_item">
        <span class="job_info_label">官网</span>
        <span class="job_info_text">www.baidu.com</span>
      </div>
      <div class="job_info_item">
        <span class="job_info_label">企业地址</span>
        <span class="job_info_text">四川成都</span>
      </div>
      <div class="job_info_item">
        <span class="job_info_label">联系电话</span>
        <span class="job_info_text">028-88888888</span>
      </div>
    </div>
    <div class="split"></div>
    <div class="company_introduce">重庆航空有限责任公司于2007年6月16日由中国南方航空公司与重庆政府共同组建，成立，以作为重庆直辖十周年的礼物。2017年，重庆市、中国南方航空公司、厦门航空公司联合重组重庆航空公司，并将重庆航空公司打造成为江北机场的旗舰型航空公司</div>
    <div class="split"></div>
    <div class="hot_recruit"><i class="iconfont icon-icon-test"></i>热招岗位</div>
    <div class="split"></div>
    <div class="job_item">
      <div class="job_title">空姐招聘青岛航空</div>
      <div class="job_label">
        <span class="label_address"><i class="iconfont icon-dizhi"></i>青岛</span>
        <span class="label_exp"><i class="iconfont icon-gongzuojingyan"></i>无需经验</span>
        <span class="label_money"><i class="iconfont icon-icon-test1"></i>10-20K</span>
      </div>
      <div class="job_company">
        <div class="company_info">
          <div class="company_logo">
            <img src="img/company_logo.png" alt=""/>
          </div>
          <div class="company_name wrap">山东航空有限公司</div>
          <div class="company_state"><i class="iconfont icon-v"></i>已授权</div>
        </div>
        <div class="job_time">2017/03/31</div>
      </div>
    </div>
    <div class="split"></div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
