<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>超人招聘--</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_631465_41v4vjhx37qtzkt9.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/resumeFill.css"/>
  <script src="data/area.js"></script>
  <script src="data/formData.js"></script>
  <script src="js/picker.min.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/aes/crypto-js.js"></script>
  <script src="js/aes/jsencrypt.js"></script>
  <script src="js/aes/guid.js"></script>
  <script src="js/common.js"></script>
</head>
<body class="gray">
  <div class="header">
    <a href="stepOne.html" class="back"><i class="iconfont icon-fanhui"></i>返回</a>
    <span class="title">撰写简历(2/6)</span>
  </div>
  <div class="g_container">
    <div class="step_title">基本信息<span>(必填)</span></div>
    <div class="step_cont">
      <div class="step_item">
        <span class="step_item_name">民族</span>
        <span class="step_item_txt picker_nation">
          <input type="text" class="js_nation" readonly placeholder="请选择"/>
          <i class="iconfont icon-tiaozhuan"></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">籍贯</span>
        <span class="step_item_txt picker_native_place">
          <input type="text" class="js_native_place wrap" readonly placeholder="请选择"/>
          <i class="iconfont icon-tiaozhuan"></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">婚姻状况</span>
        <span class="step_item_txt picker_marriage">
          <input type="text" class="jc_marriage" readonly placeholder="请选择"/>
          <i class="iconfont icon-tiaozhuan"></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">政治面貌</span>
        <span class="step_item_txt picker_politics">
          <input type="text" class="js_politics" readonly placeholder="请选择"/>
          <i class="iconfont icon-tiaozhuan"></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">身高(cm)</span>
        <span class="step_item_txt">
          <input type="number" class="js_height" placeholder="请填写"/>
          <i>cm</i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">体重(kg)</span>
        <span class="step_item_txt">
          <input type="number" class="js_weight" placeholder="请填写"/>
          <i>kg</i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">裸眼视力(左眼)</span>
        <span class="step_item_txt picker_left">
          <input type="text" class="js_left" readonly placeholder="请选择"/>
          <i class="iconfont icon-tiaozhuan"></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">裸眼视力(右眼)</span>
        <span class="step_item_txt picker_right">
          <input type="text" class="js_right" readonly placeholder="请选择"/>
          <i class="iconfont icon-tiaozhuan"></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">普通话水平</span>
        <span class="step_item_txt picker_chinese">
          <input type="text" class="js_ch" readonly placeholder="请选择"/>
          <i class="iconfont icon-tiaozhuan"></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">英语</span>
        <span class="step_item_txt picker_english">
          <input type="text" class="js_en" readonly placeholder="请选择"/>
          <i class="iconfont icon-tiaozhuan"></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">熟练小语种</span>
        <span class="step_item_txt">
          <input type="text" maxlength="20"  class="js_lang" placeholder="请填写"/>
          <i></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">最高学历</span>
        <span class="step_item_txt picker_education">
          <input type="text" class="js_education" readonly placeholder="请选择"/>
          <i class="iconfont icon-tiaozhuan"></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">工作经验</span>
        <span class="step_item_txt picker_exp">
          <input type="text" class="js_exp" readonly placeholder="请选择"/>
          <i class="iconfont icon-tiaozhuan"></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">任职状态</span>
        <span class="step_item_txt picker_offer_state">
          <input type="text" class="js_offer_state" readonly placeholder="请选择"/>
          <i class="iconfont icon-tiaozhuan"></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">联系电话</span>
        <span class="step_item_txt">
          <input type="text" class="js_tel" placeholder="请填写"/>
          <i class=""></i>
        </span>
      </div>
    </div>
    <div class="next_step js_two">下一步</div>
  </div>
  <script src="js/stepTwo.js"></script>
</body>
</html>
