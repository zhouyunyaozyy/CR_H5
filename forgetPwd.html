<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>超人招聘--注册</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_631465_3oix00sd5gn9udi.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/login.css"/>
  <script src="js/aes/crypto-js.js"></script>
  <script src="js/aes/jsencrypt.js"></script>
  <script src="js/aes/guid.js"></script>
  <script src="js/common.js"></script>
  <title></title>
</head>
<body>
  <div class="header">
    <a href="login.html" class="back"><i class="iconfont icon-fanhui"></i>返回</a>
    <span class="title">忘记密码</span>
  </div>
  <div class="g_container">
    <div class="ipt_cont">
      <div class="ipt_item">
        <i class="iconfont icon-gerenzhongxin"></i>
        <input type="text" placeholder="请输入用户名"/>
      </div>
      <div class="ipt_item code">
        <i class="iconfont icon-securityCode-b"></i>
        <input type="text" placeholder="请输入验证码"/>
        <span class="code_btn">获取验证码</span>
      </div>
      <div class="ipt_item">
        <i class="iconfont icon-iconmima"></i>
        <input type="password" placeholder="请输入密码"/>
      </div>
      <div class="ipt_item">
        <i class="iconfont icon-iconmima"></i>
        <input type="password" placeholder="请再次输入密码"/>
      </div>
    </div>
    <div class="submit_btn regist_btn">完成</div>
  </div>
<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
