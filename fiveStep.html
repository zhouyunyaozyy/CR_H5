<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>超人招聘--</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_631465_3oix00sd5gn9udi.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/resumeFill.css"/>
  <script src="js/aes/crypto-js.js"></script>
  <script src="js/aes/jsencrypt.js"></script>
  <script src="js/aes/guid.js"></script>
  <script src="js/common.js"></script>
  <title></title>
</head>
<body class="gray">
  <div class="header">
    <a href="fourStep.html" class="back"><i class="iconfont icon-fanhui"></i>返回</a>
    <span class="title">撰写简历(5/6)</span>
  </div>
  <div class="g_container">
    <div class="step_title">教育经历<span>(必填)</span></div>
    <div class="step_cont">
      <div class="step_item">
        <span class="step_item_name">学校名称</span>
        <span class="step_item_txt">
          <input type="text" placeholder="请填写"/>
          <i class=""></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">所学专业</span>
        <span class="step_item_txt">
          <input type="text" placeholder="请填写"/>
          <i class=""></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">入学年份</span>
        <span class="step_item_txt">
          <input type="text" placeholder="请选择"/>
          <i class="iconfont icon-tiaozhuan"></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">毕业年份</span>
        <span class="step_item_txt">
          <input type="text" placeholder="请选择"/>
          <i class="iconfont icon-tiaozhuan"></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">学历</span>
        <span class="step_item_txt">
          <input type="text" placeholder="请选择"/>
          <i class="iconfont icon-tiaozhuan"></i>
        </span>
      </div>
    </div>
    <div class="five_add_btn"><i class="iconfont icon-tianjia"></i>添加更多教育经历</div>
    <div class="step_title optional">工作经历<span>(选填)</span></div>
    <div class="step_cont">
      <div class="step_item">
        <span class="step_item_name">入职时间</span>
        <span class="step_item_txt">
          <input type="text" placeholder="请选择"/>
          <i class="iconfont icon-tiaozhuan"></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">离职时间</span>
        <span class="step_item_txt">
          <input type="text" placeholder="请选择"/>
          <i class="iconfont icon-tiaozhuan"></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">公司</span>
        <span class="step_item_txt">
          <input type="text" placeholder="请填写"/>
          <i class=""></i>
        </span>
      </div>
      <div class="step_item">
        <span class="step_item_name">职位</span>
        <span class="step_item_txt">
          <input type="text" placeholder="请填写"/>
          <i class=""></i>
        </span>
      </div>
      <div class="step_area">
        <div class="area_title">工作内容</div>
        <div class="textarea_cont">
          <textarea name="" id="" placeholder="请描述工作内容" rows="5" maxlength="500"></textarea>
          <span class="text_size">7/500</span>
        </div>
      </div>
    </div>
    <div class="five_add_btn"><i class="iconfont icon-tianjia"></i>添加更多工作经历</div>
    <a href="sixStep.html" class="next_step">下一步</a>
  </div>
<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
