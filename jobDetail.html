<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>超人招聘--职位详情</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_631465_dvftu580atf0f6r.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/jobDetail.css"/>
  <script src="data/area.js"></script>
  <script src="data/formData.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/aes/crypto-js.js"></script>
  <script src="js/aes/jsencrypt.js"></script>
  <script src="js/aes/guid.js"></script>
  <script src="js/common.js"></script>
  <title></title>
</head>
<body>
  <div class="header">
    <a href="index.html" class="back"><i class="iconfont icon-fanhui"></i><span>返回</span></a>
    <span class="title">职位详情</span>
  </div>
  <div class="g_container">
    <div class="job_info">
      <div class="job_title">
        <span class="job_name"></span>
        <span class="job_logo">
          <img src="" alt=""/>
        </span>
      </div>
      <div class="job_info_item">
        <span class="job_info_label">工作地点</span>
        <span class="job_info_text js_area"></span>
      </div>
      <div class="job_info_item">
        <span class="job_info_label">薪资范围</span>
        <span class="job_info_text js_wages"></span>
      </div>
      <div class="job_info_item">
        <span class="job_info_label">经验要求</span>
        <span class="job_info_text js_exp"></span>
      </div>
      <div class="job_info_item">
        <span class="job_info_label">学历要求</span>
        <span class="job_info_text js_education"></span>
      </div>
      <div class="job_info_item">
        <span class="job_info_label">招聘人数</span>
        <span class="job_info_text js_num"></span>
      </div>
    </div>
    <div class="split"></div>
    <div class="see_info">
      <span class="see_info_title">
        <i class="iconfont icon-hezuobaoxiangongsi"></i>
        查看企业信息
      </span>
      <span class="see_info_btn">
        <i class="iconfont icon-tiaozhuan"></i>
        <i class="iconfont icon-tiaozhuan"></i>
      </span>
    </div>
    <div class="split"></div>
    <div class="job_desc">
      <div class="job_desc_title">职位描述</div>
      <div class="job_desc_item">
        <!--<div class="job_desc_item_title">(一)年龄</div>-->
        <!--<div class="item_desc">1、机长(机长教员)：年龄50周岁(含)以下。</div>-->
        <!--<div class="item_desc">2、副驾驶：年龄30周岁(含)以下。</div>-->
        <div class="item_desc"></div>
      </div>
    </div>
  </div>
  <div class="footer">
    <span class="job_btn js_job">投递简历</span>
    <div class="job_collect js_collect"><i class="iconfont icon-shoucang"></i><span>未收藏</span></div>
  </div>
  <div class="download_cont top">
    <div class="download_logo">
      <img src="img/logo_2.png" alt=""/>
    </div>
    <div class="download_txt">
      <div class="download_title">超人招聘</div>
      <div class="download_desc">更多航空职位，尽在超人招聘。</div>
    </div>
    <div class="download_btn">下载APP</div>
    <div class="download_close">×</div>
  </div>
  <div class="popup_cont">
    <div class="popup_cover"></div>
    <div class="popup_body">
      <div class="popup_text">
        <div class="popup_txt">发士大夫算法打发法打发发士大夫算法打发法打发发士大夫算法打发法打发</div>
      </div>
      <div class="popup_btn">
        <span class="popup_err">取消</span>
        <span class="popup_suc">确认</span>
        <span class="popup_hide">确认</span>
      </div>
    </div>
  </div>
  <script src="js/jobDetail.js"></script>
</body>
</html>
