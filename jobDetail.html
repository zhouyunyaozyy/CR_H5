<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>超人招聘--职位详情</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_631465_3oix00sd5gn9udi.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/jobDetail.css"/>
  <script src="js/common.js"></script>
  <title></title>
</head>
<body>
  <div class="header">
    <a href="index.html" class="back"><i class="iconfont icon-fanhui"></i>返回</a>
    <span class="title">职位详情</span>
  </div>
  <div class="g_container">
    <div class="job_info">
      <div class="job_title">
        <span class="job_name">南航2011秋季空姐招聘</span>
        <span class="job_logo">
          <img src="img/company_logo.png" alt=""/>
        </span>
      </div>
      <div class="job_info_item">
        <span class="job_info_label">工作地点</span>
        <span class="job_info_text">上海</span>
      </div>
      <div class="job_info_item">
        <span class="job_info_label">薪资范围</span>
        <span class="job_info_text">10-20K</span>
      </div>
      <div class="job_info_item">
        <span class="job_info_label">经验要求</span>
        <span class="job_info_text">无需经验</span>
      </div>
      <div class="job_info_item">
        <span class="job_info_label">学历要求</span>
        <span class="job_info_text">本科</span>
      </div>
      <div class="job_info_item">
        <span class="job_info_label">招聘人数</span>
        <span class="job_info_text">50人</span>
      </div>
    </div>
    <div class="split"></div>
    <div class="see_info">
      <span class="see_info_title">
        <i class="iconfont icon-hezuobaoxiangongsi"></i>
        查看企业信息
      </span>
      <span class="see_info_btn">
        <i class="iconfont icon-tiaozhuan"></i>
        <i class="iconfont icon-tiaozhuan"></i>
      </span>
    </div>
    <div class="split"></div>
    <div class="job_desc">
      <div class="job_desc_title">职位描述</div>
      <div class="job_desc_item">
        <div class="job_desc_item_title">(一)年龄</div>
        <div class="item_desc">1、机长(机长教员)：年龄50周岁(含)以下。</div>
        <div class="item_desc">2、副驾驶：年龄30周岁(含)以下。</div>
        <div class="item_desc">3、飞行学员：年龄 25周岁(含)以下。</div>
      </div>
      <div class="job_desc_item">
        <div class="job_desc_item_title">(二)学历</div>
        <div class="item_desc">1、机长(机长教员)：持有国家教育部认证的大专(含)以上
          学历或部队院校学历。</div>
      </div>
    </div>
  </div>
  <div class="footer">
    <span class="job_btn">已投递</span>
    <span class="job_collect"><i class="iconfont icon-shoucang"></i>已收藏</span>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jobDetail.js"></script>
</body>
</html>
