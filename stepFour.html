<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>超人招聘--</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_631465_41v4vjhx37qtzkt9.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/resumeFill.css"/>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/aes/crypto-js.js"></script>
  <script src="js/aes/jsencrypt.js"></script>
  <script src="js/aes/guid.js"></script>
  <script src="js/common.js"></script>
  <title></title>
</head>
<body class="gray">
  <div class="header">
    <span class="back js_back"><i class="iconfont icon-fanhui"></i>返回</span>
    <span class="title">撰写简历(4/6)</span>
  </div>
  <div class="g_container">
    <div class="step_title video_title optional">视频形象<span></span></div>
    <div class="four_video_cont">
      <div class="four_video_show">
        <i class="iconfont icon-tianjia1"></i>
        <input type="file" accept="video/mp4" class="btn_file"/>
      </div>
      <div class="four_video_btn">
          <span class="three_edit">
            <i class="iconfont icon-bianji"></i>
          </span>
          <span class="three_delete js_delete">
            <i class="iconfont icon-shanchu"></i>
          </span>
      </div>
      <div class="four_video_notes">
        <div class="four_video_title">录制须知</div>
        <div class="four_video_item"></div>
      </div>
    </div>
    <!--<div class="yourself">如何自我介绍？</div>-->
    <!--<div class="yourself_cont"></div>-->
    <div class="next_step js_four">下一步</div>
  </div>
  <div class="popup_cont">
    <div class="popup_cover"></div>
    <div class="popup_body">
      <div class="popup_text">
        <div class="popup_txt"></div>
      </div>
      <div class="popup_btn">
        <span class="popup_err">取消</span>
        <span class="popup_suc">确认</span>
        <span class="popup_hide">确认</span>
      </div>
    </div>
  </div>
  <script src="js/stepFour.js"></script>
