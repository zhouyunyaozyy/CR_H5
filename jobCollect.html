<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>超人招聘--职位收藏</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_631465_dvftu580atf0f6r.css"/>
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/jobCollect.css"/>
    <script src="data/area.js"></script>
    <script src="data/formData.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
    <script src="js/aes/crypto-js.js"></script>
    <script src="js/aes/jsencrypt.js"></script>
    <script src="js/aes/guid.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <div class="header">
        <a href="my.html" class="back"><i class="iconfont icon-fanhui"></i>返回</a>
        <span class="title">职位收藏</span>
    </div>
    <div class="swiper-container g_container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="init-loading" style="display: none;"></div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide job_list"></div>
                </div>
            </div>
        </div>
        <div class="swiper-scrollbar"></div>
    </div>
    <div class="popup_cont">
        <div class="popup_cover"></div>
        <div class="popup_body">
            <div class="popup_text">
                <div class="popup_txt"></div>
            </div>
            <div class="popup_btn">
                <span class="popup_err">取消</span>
                <span class="popup_suc">确认</span>
                <span class="popup_hide">确认</span>
            </div>
        </div>
    </div>
    <script src="js/jobCollect.js"></script>
</body>
</html>
