<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>超人招聘--修改密码</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_631465_dvftu580atf0f6r.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/set.css"/>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/aes/crypto-js.js"></script>
  <script src="js/aes/jsencrypt.js"></script>
  <script src="js/aes/guid.js"></script>
  <script src="js/common.js"></script>
  <title></title>
</head>
<body>
  <div class="header">
    <a href="set.html" class="back"><i class="iconfont icon-fanhui"></i>返回</a>
    <span class="title">修改密码</span>
  </div>
  <div class="g_container">
    <div class="pwd_cont">
      <div class="pwd_item">
        <span><i class="iconfont icon-iconmima"></i></span>
        <input class="js_pwd1" type="password" placeholder="请输入原密码"/>
      </div>
      <div class="pwd_item">
        <span><i class="iconfont icon-iconmima"></i></span>
        <input class="js_pwd2" type="password" placeholder="请输入新密码"/>
      </div>
    </div>
    <div class="popup_cont">
      <div class="popup_cover"></div>
      <div class="popup_body">
        <div class="popup_text">
          <div class="popup_txt"></div>
        </div>
        <div class="popup_btn">
          <span class="popup_err">取消</span>
          <span class="popup_suc">确认</span>
          <span class="popup_hide">确认</span>
        </div>
      </div>
    </div>
    <div class="pwd_submit js_submit">提交</div>
  </div>
  <script src="js/modifyPwd.js"></script>
</body>
</html>
