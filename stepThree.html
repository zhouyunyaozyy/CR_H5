<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>超人招聘--撰写简历</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_631465_dvftu580atf0f6r.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/resumeFill.css"/>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/aes/crypto-js.js"></script>
  <script src="js/aes/jsencrypt.js"></script>
  <script src="js/aes/guid.js"></script>
  <script src="js/common.js"></script>
  <title></title>
</head>
<body class="gray">
  <div class="header">
    <span class="back js_back"><i class="iconfont icon-fanhui"></i>返回</span>
    <span class="title">撰写简历(3/6)</span>
  </div>
  <div class="g_container">
    <div class="step_title header_title">标准照<span>(必填)</span></div>
    <div class="three_standard_img">
      <div class="three_img_list">
        <div class="three_img_add">
          <div class="three_img_cont">
            <img src="img/add_img.png" alt=""/>
            <input class="btn_file js_z_photo" accept="image/png, image/jpeg" type="file"/>
          </div>
        </div>
      </div>
      <div class="upload_notes">
        <div class="upload_notes_title">上传须知：</div>
        <div class="upload_notes_item">1.不着制式服装。</div>
        <div class="upload_notes_item">2.不着吊带装，低胸，圆领的服装。</div>
        <div class="upload_notes_item">3.头发不可遮盖眉，眼睛和脸颊。</div>
      </div>
    </div>
    <div class="step_title photo_title optional">图片形象<span></span></div>
    <div class="three_photo_img">
      <div class="three_img_list">
        <!--<div class="three_img_item">-->
          <!--<div class="three_img_cont">-->
            <!--<img src="img/avatar2.png" alt=""/>-->
          <!--</div>-->
          <!--<span class="three_edit">-->
            <!--<i class="iconfont icon-bianji"></i>-->
          <!--</span>-->
          <!--<span class="three_delete">-->
            <!--<i class="iconfont icon-shanchu"></i>-->
          <!--</span>-->
        <!--</div>-->
        <div class="three_img_add">
          <div class="three_img_cont">
            <img src="img/add_img.png" alt=""/>
            <input class="btn_file js_img_photo" accept="image/png, image/jpeg, image/jpg" type="file"/>
          </div>
        </div>
      </div>
      <div class="upload_notes">
        <div class="upload_notes_title">上传须知：</div>
        <div class="upload_notes_item">1.总共可上传6张图片。</div>
        <div class="upload_notes_item">2.不着制式服装。</div>
        <div class="upload_notes_item">3.不着吊带装，低胸，圆领的服装。</div>
        <div class="upload_notes_item">4.头发不可遮盖眉，眼睛和脸颊。</div>
      </div>
    </div>
    <div class="next_step js_three">下一步</div>
  </div>
  <div class="popup_cont">
    <div class="popup_cover"></div>
    <div class="popup_body">
      <div class="popup_text">
        <div class="popup_txt"></div>
      </div>
      <div class="popup_btn">
        <span class="popup_err">取消</span>
        <span class="popup_suc">确认</span>
        <span class="popup_hide">确认</span>
      </div>
    </div>
  </div>
  <script src="js/stepThree.js"></script>
</body>
</html>
